<section class="container">
        <h1 class="text-center"> {{ landing.clock | timecode }} </h1>
    <div class="text-center">
        
        <button type="button" class='btn btn-info btn-lg' ng-hide="landing.onBreak" ng-show="!landing.timerRunning"  ng-click="landing.startTimer()"> {{ landing.buttonMsg }}</button>
        
        <button type="button" class='btn btn-warning btn-lg' ng-show="landing.timerRunning && !landing.onBreak"  ng-click="landing.resetTimer()"> {{ landing.buttonMsg }}</button>
        
        <button type="button" class='btn btn-info btn-lg' ng-show="landing.onBreak" ng-click="landing.startTimer()"> {{ landing.breakMsg }}</button>
        
        
    </div>
